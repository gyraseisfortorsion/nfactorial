<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissor Simulator</title>
    <meta name="author" content="Thiago Ferreira">
    <meta name="description" content="A javascript-based simulator for rock, paper, and scissor game">
    <meta name="keywords" content="rock-paper-scissors, game, javascript">
    <meta name="robots" content="index, follow">
    <!-- Vendors -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="mb-3">
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Rock Paper Scissor Simulator</a>
            </div>
        </nav>
        <div class="toolbar">
            <div class="container-fluid">
                <div class="btn-group d-flex d-sm-inline-flex">
                    <a href="#" class="btn btn-primary btn-sm" id="btn-play-stop">
                        <i class="bi bi-play-fill"></i><span class="mx-2">Play</span>
                    </a>
                </div>
                <!-- <div class="btn-group d-flex d-sm-inline-flex mt-3 mt-sm-0">
                    <button type="button" class="btn btn-sm btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="bi bi-plus"></i><span class="mx-2">Add Manually</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item add-hand" data-hand="0" href="#">Rock</a></li>
                        <li><a class="dropdown-item add-hand" data-hand="1" href="#">Paper</a></li>
                        <li><a class="dropdown-item add-hand" data-hand="2" href="#">Scissor</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item add-hand" data-hand="-1" href="#">None</a></li>
                    </ul>
                </div> -->
            </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-7 col-md-8 col-lg-9 col-xl-10 main-panel">
                    <canvas id="canvas" width="800px" height="600px">
                        Your browser does not support the canvas element.
                    </canvas>
                </div>
                <div class="col-12 col-sm-5 col-md-4 col-lg-3 col-xl-2 side-panel">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <button class="nav-link active" data-toggle="tab" data-bs-toggle="tab" data-bs-target="#info">Settings</button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body overflow-auto sidepanel">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="info">


                                    <div class="row mb-3">
                                        <label for="particles" class="col-form-label">Speed</label>
                                        <div class="btn-group d-flex">
                                            <input type="radio" class="btn-check " name="speed" id="speed-slow" autocomplete="off" value="1">
                                            <label class="btn btn-sm btn-outline-primary px-0" for="speed-slow">0.5x</label>
                                            <input type="radio" class="btn-check" name="speed" id="speed-normal" autocomplete="off" checked value="3">
                                            <label class="btn btn-sm btn-outline-primary" for="speed-normal">1x</label>
                                            <input type="radio" class="btn-check" name="speed" id="speed-fast" autocomplete="off" value="9">
                                            <label class="btn btn-sm btn-outline-primary" for="speed-fast">2x</label>
                                            <input type="radio" class="btn-check" name="speed" id="speed-fastest" autocomplete="off" value="27">
                                            <label class="btn btn-sm btn-outline-primary" for="speed-fastest">3x</label>
                                        </div>
                                    </div>


                                    <div class="row mb-3">
                                        <label for="particles" class="col-form-label col-sm-6 ">Particles</label>
                                        <div class="col-sm-6">
                                            <input type="number" class="form-control form-control-sm" pattern="\d*" id="particles" step="2" min="2" max="400" value="50">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="radius" class="col-form-label col-sm-6 ">Radius</label>
                                        <div class="col-sm-6">
                                            <input type="number" class="form-control form-control-sm" pattern="\d*" id="radius" step="1" min="1" max="20" value="10">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="sameSpeed" class="col-form-label col-6 ">Same Speed</label>
                                        <div class="col-6 d-flex align-items-center justify-content-end">
                                            <div class="form-check form-switch d-flex align-items-center ">
                                                <input class="form-check-input" type="checkbox" role="switch" id="sameSpeed" checked="checked">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="showGrid" class="col-form-label col-6 ">Grid</label>
                                        <div class="col-6 d-flex align-items-center justify-content-end">
                                            <div class="form-check form-switch d-flex align-items-center ">
                                                <input class="form-check-input" type="checkbox" role="switch" id="showGrid">
                                            </div>
                                        </div>
                                    </div>
                                    <p>Stats</p>
                                    <canvas id="chart" width="100%" height="100px"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Vendors -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chance@1.1.9/chance.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script>

    <!-- Custom -->

    <script type="text/javascript" src="js/utils/Random.js"></script>
    <script type="text/javascript" src="js/utils/Settings.js"></script>
    <script type="text/javascript" src="js/utils/EventEmitter.js"></script>
    <script type="text/javascript" src="js/utils/Canvas.js"></script>
    <script type="text/javascript" src="js/utils/Arrays.js"></script>
    <script type="text/javascript" src="js/utils/Collision.js"></script>
    <script type="text/javascript" src="js/utils/MyChart.js"></script>

    <script type="text/javascript" src="js/core/Game.js"></script>
    <script type="text/javascript" src="js/core/GameRule.js"></script>
    <script type="text/javascript" src="js/core/Particle.js"></script>

    <script type="text/javascript" src="js/script.js"></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>

</html>
